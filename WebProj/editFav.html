<script>
function delfavlist(id){
			 var URLs="../flist/";
			 var myData = {"link": id};			 
			  $.ajax({
                url: URLs,
                data: JSON.stringify(myData),
                type:"DELETE",
                dataType:'text',

                success: function(msg){					
                    alert(msg);
					location.reload();		
                }
			  });
		}


        $(document).ready(function () {
			
			$.getJSON("../flist_show/", function(data){
		
	 $.each(data, function(i, row){
		 //alert("each "+i);
        $("#PushItem").append("  :<a href='../drug/" + row.link + "'>" + row.link + "</a> | <a href='javascript:void(0)' onclick='delfavlist(\""+ row.link + "\")'>Delete</a><br><br>");
		//alert("roger");
    })
		})
		});
			
			
         	  
			 			
</script>
